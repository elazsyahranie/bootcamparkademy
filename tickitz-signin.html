<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="tickitz-signin.css">
  <title>Tizkits Signup</title>
</head> 
<body>
<div class="flex-container">
  <div class="left">
    <div class="left-box">
      <div class="purple-overlay position-absolute">
        <div class="logo-and-text">
            <img src="tickitz_1.png" class="tickitz-header img-fluid">
            <h3 class="fw-lighter">wait, watch, wow!</h3>
        </div>
      </div>
          <img src="image_1.png" class="img-fluid proportional-image">
    </div>
  </div>
  <div class="right">
    <div class="container">
      <div class="right-content">
        <h2 class="inter-font fw-bold">Sign In</h2>
        <p class="mt-3">Sign in with your data that you entered during
        your registration</p>
        <form>
          <div class="mt-4 mb-3">
            <label class="form-label mb-2">Email</label>
            <input type="text" class="form-control p-2" placeholder="Write your email">  
          </div>
          <div class="mt-4 mb-3">
            <label class="form-label mb-2">Password</label>
            <input type="text" class="form-control p-2" placeholder="Write your password">  
          </div>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-purple" type="button">Former</button>
          </div>
        </form>
        <div class="forgot-password">Forgot your password? <span class="reset-now">Reset now</span></div>
        
        <div id="or-line">
          <span><span class="grey">Or</span></span>
        </div>
        
        <div class="social-media">
          <div class="social-media-button-1">
            <button type="button" class="btn btn-transparent">
              <img src="flat-color-icons_google.png" class="button-icon" alt="Icon"/>Google
            </button>
            </div>
            <div class="social-media-button-2">
              <button type="button" class="btn btn-transparent">
                <img src="bx_bxl-facebook-circle.png" class="button-icon" alt="Icon"/>Facebook
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</html>
